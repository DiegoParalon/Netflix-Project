<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Portugal - Veja séries de televisão e filmes online!</title>
  <link rel="stylesheet" href="css/home.css">
</head>

<body>
  

    <section class="home-blur-effect">

      <section class="home">

        <header class="header">
          <h1 class="netflix-logo">
            <img src="img/netflix-logo.png">
          </h1>



          <ul class="ul-header-home">
            <li class="li-language">
              <a href="">
                <i class="fa-solid fa-globe"></i>
                Português
                <i class="fa-solid fa-caret-down"></i></a>
            </li>

            <li class="li-btn-begin-section">
              <a href="login.html">Iniciar Sessão</a>
            </li>
          </ul>
        </header>

        <article class="content-home">

          <div class="info-content-home">
            <div class="info-content-home-">
              <h1>
                Acesso ilimitado a séries e filmes e muito mais.
              </h1>
              <h2>
                Veja em qualquer lugar. Cancele quando quiser.
              </h2>
              <h3>
                Quer começar a ver? Introduza o seu e-mail para criar ou reativar a sua conta.
              </h3>
            </div>

          </div>

          <div class="home-content-form">
            <form class="form-registration-create-account" action="registration.html" method="get">

              <input type="text" placeholder="Endereço de e-mail" class="input-text" id="input-email" required
                name=email>
              <button class="btn-registration">Começar ></button>
              <span class="span-error">Introduza um endereço de e-mail válido</span>
            </form>

          </div>




        </article>

      </section>
    </section>


    <script src="https://kit.fontawesome.com/9ad2a678fc.js" crossorigin="anonymous"></script>


    <script src="./js/main.js"></script>
</body>

</html>
