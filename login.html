<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix </title>
    <link rel="stylesheet" href="css/login.css">
</head>
<section class="home-blur-effect">

    <section class="home">

        <header class="header">
            <h1 class="netflix-logo">
                <img src="img/netflix-logo.png">
            </h1>
        </header>



        <div class="login-center">
            <div class="login">
                <h1 class="h1">Iniciar sessão </h1>
                <form class="form-login" action="#" method="get">

                    <input type="text" placeholder="E-mail ou número de telefone" class="input-text"
                        id="input-login" required name=email>
                    <input type="password" placeholder="Palavra-passe" class="input-text" id="input-password" required
                        name=email>
                    <button class="btn-registration" >Iniciar sessão </button>

                    <div class="content-help">
                        <input type="checkbox" class="input-check"> <label> Memorizar os meus dados</label>
                        <a href="#" class="need-help">Precisa de ajuda? </a>

                    </div>

                    <span class="register-now">É o seu primeiro acesso à Netflix? <a href="#">Registe-se
                            agora.</a></span>
                    <span class="recaptcha">Esta página está protegida pelo serviço Google reCAPTCHA para garantir que não se trata de um
                        robô.<a href="#" class="a-more">Mais informações.</a> </span>

                </form>

            </div>
        </div>







    </section>
</section>


<script src="https://kit.fontawesome.com/9ad2a678fc.js" crossorigin="anonymous"></script>
<script src="./js/login.js"></script>
</body>
